<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style3.css">
    </head>
    <body>
        <header>
            <h2 class="logo" style="margin-left: 30;">Wikipedia</h2>
            <nav class="navigation">
            <a href="http://127.0.0.1:5500/other.html">
                <button class="btn">Home</button>
            </a>
            <a href="http://127.0.0.1:5500/register.html">
                <button class="btn">Register</button>
            </a>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="from-box-login">
                <h2>Login</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Password</label>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="Checkbox">Remember me</label>
                        <a href="http://127.0.0.1:5500/Forgot%20password.html">Forgot Password?</a>
                    </div>
                        <div class="login-register">
                            <p>Don't have your account?<a href="http://127.0.0.1:5500/register.html" class="register-link">Register
                            </a></p>
                        </div>
                </form>
                <a href="#">
                    <button type="submit" class="btn2">Login</button>
                </a>
            </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
