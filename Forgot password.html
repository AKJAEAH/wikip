        <header>
            <h2 class="logo">Wikipedia</h2>
            <nav class="navigation">
            <a href="http://127.0.0.1:5500/other.html">

            <a href="http://127.0.0.1:5500/register.html">

            </a>
            </nav>

        <div class="wrapper">
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="from-box-register">
                <h2>Repeat</h2>
                <form action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" class="email" required>
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label> New Password</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" required>
                        <label>Repeat New Password</label>
                    </div>
                    <div class="login-register">
                        <p>Do you know your password.   <a href="http://127.0.0.1:5500/register-.html" class="register-link">  Login
                        </a></p>
                    </div>
                </form>
                <a href="http://127.0.0.1:5500/register-.html">
                    <button type="submit" class="btn2" style="transform: translateX(0px);transform: translateY(5px);">Update Password</button>
                </a>
            </div>
        </div>
